<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FoodoFest</title>
    <link rel="stylesheet" href="listing.css">
</head>
<body>
<header>
    <div id="title">
        <a href="index.html">FoodoFest</a>
    </div>
    <div id="social">
        <a href="facebook.com"><img src="https://i.ibb.co/Vpyn286/fb1-removebg-preview.png" alt="fb"></a>
        <a href="instagram.com"><img src="https://i.ibb.co/ZW7LvKc/insta1-removebg-preview.png"></a>
        <a href="youtube.com"><img src="https://i.ibb.co/r7zMPgf/youtube1-removebg-preview.png"></a>
    </div>
</header>

<div id="main">
    <div id="filter">
        <p class="FilterHeading">Filters</p>
        <hr>
        <p class="FilterSubHeading">Cuisine Filter</p>

        <input type="radio" id="North Indian"  value="North Indian" class="filterRadio"><label>North Indian</label><br>
        <input type="radio" id="South Indian"  value="South Indian" class="filterRadio"><label>South Indian</label><br>
        <input type="radio" id="Chines"  value="South Indian"class="filterRadio">Chines<br>
        <input type="radio" class="filterRadio">Fast Food<br>
        <input type="radio" class="filterRadio">Street Food
        <hr>
        <p class="FilterSubHeading">Cost Filter</p>
        <input type="radio" class="filterRadio">under 150<br>
        <input type="radio" class="filterRadio">150-300<br>
        <input type="radio" class="filterRadio">300-500<br>
        <hr>

    </div>
    <div id="listing">
        <div class="listDetailBox">
<p class="listingHeading">Inspiration for your first order</p>
            <figure>
                <img src="images/burger.jpeg" alt="burger" class="foodsimg">
                <figcaption>Burger</figcaption>
            </figure>

            <figure>
                <img src="images/pizza.jpeg" alt="pizza"class="foodsimg">
                <figcaption>Pizza</figcaption>
            </figure>

            <figure>
                <img src="images/homestyle.jpeg" alt="homestyle" class="foodsimg">
                <figcaption>Home Style</figcaption>
            </figure>

            <figure>
                <img src="images/shake.png" alt="shake"class="foodsimg">
                <figcaption>Shakes</figcaption>
            </figure>


        </div>

        <div class="listDetailBox">
<p class="listingHeading">Top brands for you</p>
            <figure>
                <img src="images/faasos.png" alt="Fassos" class="foodsimg">
                <figcaption>Fassos</figcaption>
            </figure>
            <figure>
                <img src="images/Domino's.png" alt="Domino" class="foodsimg">
                <figcaption>Dominoz</figcaption>
            </figure>
            <figure>
              <img src="images/kfc.png" alt="kfc"class="foodsimg">
                <figcaption>KFC</figcaption>
            </figure>
            <figure>
                <img src="images/oven.png" alt="oven"class="foodsimg">
                <figcaption>Oven Classic</figcaption>
            </figure>

        </div>
        <div class="onlineFooddiv">
            <p class="listingHeading">Order food online in Rambagh, Indore</p>
            <figure>
                <img src="images/biryani.jpeg" alt="biryani" class="onlineFood">
                <figcaption><a href="details.html">Biryani Affair</a></figcaption>
            </figure>
            <figure>
                <img src="images/Starbucks.jpeg" alt="Starbucks" class="onlineFood">
                <figcaption><a href="details.html">StarBucks</a></figcaption>
            </figure>
            <figure>
                <img src="images/rotiwala.jpeg" alt="biryani" class="onlineFood">
                <figcaption><a href="details.html">99 RotiWala</a></figcaption>
            </figure>
            <figure>
                <img src="images/cake.webp" alt="biryani" class="onlineFood">
                <figcaption><a href="details.html">Cake company</a></figcaption>
            </figure>

            <figure>
                <img src="images/Wow_momo.jpeg" alt="biryani" class="onlineFood">
                <figcaption><a href="details.html">Wow Momo's</a><figcaption>
            </figure>
            <figure>
                <img src="images/subway.jpeg" alt="biryani" class="onlineFood">
                <figcaption><a href="details.html">SubWay</a></figcaption>
            </figure>

        </div>

    </div>
</div>

<!--footer-->
<footer>

</footer>

</html>
